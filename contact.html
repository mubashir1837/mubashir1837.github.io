<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <link rel="stylesheet" href="input.css">
</head>

<body class="text-white bg-gradient-to-r from-[#010524] to-[#040c5c]">

  <nav class="bg-[#02041f] p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">Mubashir Ali</div>
      <div class="hidden md:flex space-x-4">
        <a href="index.html" class="hover:text-green-500"><i class="fa fa-home"></i></a>
        <a href="about.html" class="hover:text-green-500"><i class="fa fa-user"></i></a>
        <a href="skills.html" class="hover:text-green-500"><i class="fa fa-code"></i></a>
        <a href="education.html" class="hover:text-green-500"><i class="fa fa-graduation-cap"></i></a>
        <a href="services.html" class="hover:text-green-500"><i class="fa fa-gear"></i></a>
        <a href="project.html" class="hover:text-green-500"><i class="fa fa-folder"></i></a>
        <a href="contact.html" class="hover:text-green-500"><i class="fa fa-phone"></i></a>
      </div>
      <div class="md:hidden">
        <button id="menu-button" class="focus:outline-none" aria-label="Menu">
          <svg class="w-7 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-700">Home</a>
      <a href="about.html" class="block px-4 py-2 hover:bg-gray-700">About</a>
      <a href="skills.html" class="block px-4 py-2 hover:bg-gray-700">Skills</a>
      <a href="education.html" class="block px-4 py-2 hover:bg-gray-700">Education</a>
      <a href="services.html" class="block px-4 py-2 hover:bg-gray-700">Services</a>
      <a href="project.html" class="block px-4 py-2 hover:bg-gray-700">Projects</a>
    </div>
  </nav>

  <section class="px-4 p-20">
    <form id="form" class="max-w-lg mx-auto bg-[#ffffffc0] p-8 rounded-lg shadow-lg space-y-4">
      <div>
        <label for="name" class="block text-gray-700">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
      </div>
      <div>
        <label for="email" class="block text-gray-700">Your Email</label>
        <input type="email" id="email" name="email" placeholder="example2@gmail.com" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
      </div>
      <div>
        <label for="message" class="block text-gray-700">Your Message</label>
        <textarea id="message" name="message" placeholder="Type here" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"></textarea>
      </div>
      <button type="submit" onclick="sendMail(event)"
        class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Send</button>
    </form>
  </section>
  <script type="text/javascript">
    (function () {
      emailjs.init("Qu1_z0rAa6vQSffqg");
    })();
  </script>
  <script>
    document.getElementById("menu-button").addEventListener("click", function () {
      var menu = document.getElementById("mobile-menu");
      if (menu.classList.contains("hidden")) {
        menu.classList.remove("hidden");
      } else {
        menu.classList.add("hidden");
      }
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
